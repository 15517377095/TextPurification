<div class="container-fluid">
    <div class="row">
        <div class="inputBox offset-1 col-10" (click)="selectFiles()" #inputBox>
            <h4>选择文件</h4>
            <p>单击或拖拽到此处，仅限文本文件</p>
        </div>
        <div class="col-1"></div>
    </div>
    <div class="row" *ngIf="this.filesService.getFiles().length > 0">
        <div class="col filelist">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">路径</th>
                        <th scope="col">操作</th>
                    </tr>
                </thead>
                <tbody *ngFor = "let file of this.filesService.getFiles(); let i = index">
                    <tr>
                        <td>{{ file.path }}</td>
                        <td><button type="button" class="btn btn-sm btn-primary" (click)="removeItem(i)">移除</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row" *ngIf="this.filesService.getFiles().length > 0">
        <div class="col-auto">
            <button type="button" class="btn btn-link" (click)="startClear()">开始净化</button>
        </div>
    </div>
</div>
